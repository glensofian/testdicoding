<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story App</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0d6efd">

  <link rel="stylesheet" href="/src/styles/main.css">

  <style>
    .skip-link { position: absolute; left: -9999px; top: -9999px; }
    .skip-link:focus { left: 10px; top: 10px; background: #fff; padding: 8px; z-index:1000; }
    header { display:flex; gap:12px; justify-content:space-between; align-items:center; padding:12px; background:#f8f9fa; }
    nav ul { list-style:none; display:flex; gap:12px; margin:0; padding:0; }
    .header-right { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Menuju ke konten utama</a>

  <header>
    <div><h1 style="margin:0;font-size:1.1rem;">Story App</h1></div>

    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#/home">Home</a></li>
        <li><a href="#/add-story">Add Story</a></li>
        <li><a href="#/login">Login</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <button id="install-btn" aria-label="Install aplikasi" style="display:none;">Install App</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main id="main-content" tabindex="-1"></main>

  <footer style="padding:12px; text-align:center;">
    <p>Copyright Â© 2025 - Story App</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.warn);
      });
    }
  </script>
  <script src="/src/views/main.js" type="module"></script>
</body>
</html>
