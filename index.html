<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story App</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0d6efd">

  <link rel="stylesheet" href="/src/styles/main.css">
  <style>
    .skip-link { position:absolute; left:-9999px; top:-9999px; }
    .skip-link:focus { left:10px; top:10px; background:#fff; padding:8px; z-index:1000; }
    header{display:flex;justify-content:space-between;align-items:center;padding:12px;background:#222;color:#fff;}
    nav ul{list-style:none;display:flex;gap:12px;margin:0;padding:0}
    nav a, header button{color:#61dafb}
    .header-right{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Lewati ke konten utama</a>

  <header>
    <strong>Story App</strong>
    <nav aria-label="Navigasi">
      <ul>
        <li><a href="#/home">Home</a></li>
        <li><a href="#/add-story">Add Story</a></li>
        <li><a href="#/saved">Saved</a></li>
        <li><a href="#/login" id="nav-login">Login</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <button id="install-btn" style="display:none">Install App</button>
      <button id="logout-btn" style="display:none">Logout</button>
    </div>
  </header>

  <main id="main-content" tabindex="-1" aria-live="polite"></main>

  <footer style="text-align:center;padding:12px">
    <small>Â© 2025 Story App</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .catch(err => console.warn('SW reg failed', err));
      });
    }
  </script>
  <script type="module" src="/src/views/main-view.js"></script>
</body>
</html>
